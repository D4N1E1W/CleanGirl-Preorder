  <!-- YEAR FUNCTION -->
 <script>
   const date = new Date().getFullYear();
   document.querySelectorAll(".footer_year").forEach(element => element.innerHTML = date);
 </script>
  <!-- count function -->
  <script>
    const decrement = document.getElementById('decrement');
    const increment = document.getElementById('increment');
    const countSpan = document.getElementById('count');
    const priceSpan = document.getElementById('price');
    const basePrice = 19.90;
    const additionalPrice = 14.90;
    let count = 1;
    let price = basePrice;
    decrement.onclick = () => {
      if (count > 1) update(--count, price -= additionalPrice);
    };
    increment.onclick = () => update(++count, price += additionalPrice);
    const update = (count, price) => {
      countSpan.textContent = count;
      priceSpan.textContent = `$${price.toFixed(2)}`;
    };
  </script>
